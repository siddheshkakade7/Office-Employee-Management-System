<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>

    <div class="container">
      <h1>OFFICE EMPLOYEE MANAGEMENT SYSTEM</h1>
      <hr>
      <form class="row g-3" action="/add_emp" method="post">
          {% csrf_token %}
  <div class="col-md-6">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
  </div>
<br>
   <div class="col-md-6">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="Last_name" name="last_name" value="{{last_name}}">
  </div>
        <br> <hr>
        <div class="col-md-6">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}">
  </div>
        <br>
   <div class="col-md-6">
    <label for="role" class="form-label">Role</label>
    <input type="number" class="form-control" id="role" name="role" value="{{role}}">
  </div>
   <div class="col-md-6">
    <label for="dept" class="form-label">Department</label>
    <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}">
  </div>
        <br>
   <div class="col-md-6">
    <label for="bonus" class="form-label">Bonus</label>
    <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
  </div>
   <div class="col-md-6">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{phone}}">
  </div>
          <hr>
  <div class="col-12">
    <button class="btn btn-primary" type="submit"><u>Submit form</u></button>
  </div>

</form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
