<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>FILTER EMPLOYEE IN SYSTEM</h1>
      <hr>
      <form action="/filter_emp" method="post">
          {% csrf_token %}
    <label for="name">Employee First Name / Last Name :</label>
    <input type="text" id="name" name="name" value="{{name}}">
          <br><br>
          <label for="role">Role :</label>
    <input type="text"  id="role" name="role" value="{{role}}"><br><br>
    <label for="dept" >Department :</label>
    <input type="text" id="dept" name="dept" value="{{dept}}"><br><br>

        <br>


          <hr>
    <button class="btn btn-primary" type="submit"><u>Submit</u></button>

</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
